<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Phone Dialer</title>
  </head>

  <body>
    <div class="container">
      <div class="dialer">
        <input type="text" name="screen" id="screen" />
        <table>
          <tr>
            <td>
              <button>
                1
                <div class="alpha">__</div>
              </button>
            </td>
            <td>
              <button>2
                <div class="alpha">ABC</div>
              </button>
            </td>
            <td>
              <button>3
                <div class="alpha">DEF</div>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button>4
                <div class="alpha">GHI</div>
              </button>
            </td>
            <td>
              <button>5
                <div class="alpha">JKL</div>
              </button>
            </td>
            <td>
              <button>6
                <div class="alpha">MNO</div>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button>7
                <div class="alpha">PQRS</div>
              </button>
            </td>
            <td>
              <button>8
                <div class="alpha">TUV</div>
              </button>
            </td>
            <td>
              <button>9
                <div class="alpha">WXYZ</div>
              </button>
            </td>
          </tr>
          <tr>
            <td><button>*</button></td>
            <td><button>0</button></td>
            <td><button>#</button></td>
          </tr>
          <tr>
            <td><button>☆</button></td>
            <td><button id="call">✆</button></td>
            <td><button>←</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
